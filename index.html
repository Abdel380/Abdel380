<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 3D</title>
    <link rel="stylesheet" href="public/index.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
<div class="animation">
    <img src="public/media/icon/car2.png" alt="car" class="car-animation">
    <div class="traine"></div>
</div>
<div id="heading">
    <h1></h1>
    <div class="border"></div>
</div>
<div id="progress-container">
    <div id="progress"></div>
</div>
<!-- Ajout du bouton de sélection d'écurie -->
<div class="classement">
    <div class="classement-head">
        <img src="public/media/f1-logo.png" alt="f1-logo">
    </div>
    <button class="team ecurieButton" data-ecurie="redbull">
        <div class="img-container">
            <img src="public/media/rb-logo.png" alt="logo">
        </div>
        <h3>RedBull</h3>
        <h4>67</h4>
    </button>
    <button class="team ecurieButton" data-ecurie="mclaren">
        <div class="img-container">
            <img src="public/media/mclaren-logo.png" alt="logo">
        </div>
        <h3>McLaren</h3>
        <h4>25</h4>
    </button>
    <button class="team ecurieButton" data-ecurie="mercedes">
        <div class="img-container">
            <img src="public/media/mercedes-logo.png" alt="logo">
        </div>
        <h3>Mercedes</h3>
        <h4>49</h4>
    </button>
    <button class="team ecurieButton" data-ecurie="ferrari">
        <div class="img-container">
            <img src="public/media/ferrari-logo.png" alt="logo">
        </div>
        <h3>Ferrari</h3>
        <h4>25</h4>
    </button>
    <button class="team ecurieButton" data-ecurie="aston martin">
        <div class="img-container">
            <img src="public/media/aston-logo.png" alt="logo">
        </div>
        <h3>Aston</h3>
        <h4>0</h4>
    </button>
    <button class="team ecurieButton" data-ecurie="alphatauri">
        <div class="img-container">
            <img src="public/media/alphatauri-logo.png" alt="logo">
        </div>
        <h3>Alpha Tauri</h3>
        <h4>0</h4>
    </button>
    <button class="team ecurieButton" data-ecurie="alpine">
        <div class="img-container">
            <img src="public/media/alpine-logo.png" alt="logo">
        </div>
        <h3>Alpine</h3>
        <h4>0</h4>
    </button>
    
</div>
<div class="menu">
    <div class="languette">
        <img src="public/media/icon/fleche.png" alt="fleche">
    </div>
    <div class="menu-head">
        <h2>OverTakes</h2>
    </div>
    <p>statistique</p>
</div>
<script type="module" src="./main.js"></script>
</body>
</html>

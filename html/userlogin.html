<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../media/Icon/favicon.png">
    <title>OverTakes Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-auth.css">
    <script src="../js/script.js"></script>
</head>
<body style="background-image: url('../media/Image/Backgrounds/Auth_Background.png'); background-repeat: repeat;">
    <header id="headerbar" class="scrolled">
        <div class="grid">
            <div id="headerbar-module-left" class="headerbar-module">
                <span><a href="../html/" class="logo logo-o logo-large poppins-black-italic">OVER&nbsp;</a></span>
                <span><a href="../html/" class="logo logo-t logo-large poppins-black-italic">TAKES</a></span>
                <span><a href="../html/" class="logo logo-o logo-small poppins-black-italic">O</a></span>
                <span><a href="../html/" class="logo logo-t logo-small poppins-black-italic">T</a></span>
            </div>

            <div id="headerbar-module-center" class="headerbar-module">
                <nav>
                    <ul class="nav-links">
                        <li><a href="../html/">Accueil</a></li>
                        <li><a href="../html/#bookmark-circuit">Circuits</a></li>
                        <li><a href="carviewer.html">Monoplaces</a></li>
                    </ul>
                </nav>
            </div>

            <div id="headerbar-module-right" class="headerbar-module">
                <div id="profileIcon" class="profile">
                    <a href="#main-nav"></a>
                </div>
                <div class ="auth-buttons">
                    <a id="signup-button" href="usersignup.html" class="authButton signupButton">S'inscrire</a>
                    <a id="login-button" href="userlogin.html" class="authButton loginButton">Connexion</a>
                </div>
                <div class="hamburger">
                    <a id="main-nav-toggle-burger" class="main-nav-toggle" href="#main-nav"><i>Menu</i></a>
                </div>
                <div id="main-nav-dropdown">
                    <i><a href="../html/">Accueil</a></i>
                    <i><a href="../html/#bookmark-circuit">Circuits</a></i>
                </div>
            </div>
        </div>
    </header>

    <div class="login-body">
        <div class="login-wrap">
            <div class="login-header">
                <h1>Se Connecter</h1>
            </div>
            <div class="login-area">
                <div class="login-form" style="color: white;">
                    <form class="login-form" action="/login" method="post" accept-charset="UTF-8">
                        <div class="login-auth">
                            <div id="login-email" class="field">
                                <label for="emailInput">Nom d'utilisateur ou email</label>
                                <input id="emailInput" type="text">
                            </div>
                            <div id="login-password" class="field">
                                <label for="passwordInput">Mot de passe</label>
                                <input id="passwordInput" type="password">
                            </div>
                        </div>
                        <button type="submit">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h2>Mentions legales</h2>
        <h3>Par H'LALI Abdellah & PRÉVOT Romain</h3>
        <a>À Propos</a>
    </footer>
</body>
</html>
